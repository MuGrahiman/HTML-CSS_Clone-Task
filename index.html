<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Link  -->
    <link rel="stylesheet" href="./index.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@500&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&family=Open+Sans:ital,wght@0,300;0,400;1,400&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="Container">
        <!-- Navbar -->
        <nav class="Header_div">
            <!-- Title Column  -->
            <div class="Col">
                <div class="Header_Title"><b>Startup 3</b></div>
            </div>
            <!-- Pannel Column  -->
            <div class="Col">
                <div class="pannel">
                    <a href="#overview" class="active-link">Overview</a>
                    <a href="#Prices">Prices</a>
                    <a href="#Blog">Blog</a>
                    <a href="#FeedBack">Feedback</a>
                    <a href="#Purchase">
                        <button>Purchase</button>
                    </a>
                </div>
            </div>
        </nav>
        <!-- Main  -->
        <div class="Body_div">
            <!-- Content Column  -->
            <div class="Col">
                <header class="Body_title">
                    <h1>
                        Generate Awesome Web Pages
                    </h1>
                </header>
                <div class="Body_para">
                    <p>
                        The most important part of the Startup is the samples.
                        The samples form a set of 25 usable pages
                        you
                        can use as is or you can add new blocks.
                    </p>
                </div>
                <div class="pannel"><button>Learn More</button></div>
            </div>
            <!-- Form Column -->
            <div class="Col">
                <div class="form_div">
                    <h2>Sign Up Now</h2>
                    <form action="">
                        <input required type="email" placeholder="Your email">
                        <input required type="password" placeholder="Your password">
                        <div class="check_box">
                            <input type="checkbox" name="terms">
                            <label for="terms"> I agree to the Terms of Service.</label>
                        </div>
                        <button class="form_button" type="submit">Sign In</button>
                    </form>
                    <div class="Linediv">
                        <hr width="100%" color="#dad8d8">
                        <p> or</p>
                        <hr width="100%" color="#dad8d8">
                    </div>
                    <div class="Linediv">
                        <button class="form_button" style="background-color: rgb(1, 194, 194);">Login via
                            Twitter</button>
                    </div>
                    <div class="check_box">
                        <p>Do You have an Account? <a style="text-decoration: none;color: aqua;" href="">Sign in</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
